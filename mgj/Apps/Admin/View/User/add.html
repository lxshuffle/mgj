<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">用户添加</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/User/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input name="username" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" name="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input name="email" placeholder="请输入邮箱" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>手机号</label>
                                    <input name="phone" placeholder="请输入手机号" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label>状态</label>
                                    <select name="level" class="form-control">
                                        <option value="游客">游客</option>
                                        <option value="会员">会员</option>
                                        <option value="管理员">管理员</option>
                                        <option value="超级管理员">超级管理员</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
