<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">商品添加</h1>
</block>

<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src='__PUBLIC__/Admin/js/jquery-1.8.3.min.js'></script>
    <script type="text/javascript">
    // alert($);
    //定义全局变量
    var Cprice = false;
    $(function(){

        //绑定表单提交事件
        $('form').submit(function(){
        //触发丧失焦点事件
        $('input').trigger('blur');

        //检测是否能够提交
        if(Cprice){
            //提交
            return true;
        }else{
            return false;
        }
        })  


        //获取元素
            $('input[name=price]').focus(function(){
            
            var v = $(this).val();
            //判断价格不能为负
            if(v > 0){
                $(this).next().html().css('color','#fff');

            }else{
                
            }
        });
        $('input[name=price]').blur(function(){
            
            var v = $(this).val();
            //判断价格不能为负
            if(v <= 0){
                $(this).next().html('价格不正确').css('color','red');
                 Cprice = false;

            }else{
                $(this).next().html('').css('color','#fff');
                Cprice = true;
            }
        });

    }
    );
        
    </script>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Goods/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>选择分类</label>
                                    <select name="typeid" class="form-control">
                                        <option value="0">请选择分类</option>
                                    <foreach name="cates" item="vo" > 
                                        <option value="{$vo.id}">{$vo.catename}</option>
                                    </foreach>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input name="name" placeholder="请输入商品名字" class="form-control">
                                </div>
                                 <div class="form-group">
                                    <label>商品价格</label>
                                    <input name="price" placeholder="请输入商品价格" class="form-control"><span></span>
                                </div>
                                <div class="form-group">
                                    <label>商品数量</label>
                                    <input name="num" placeholder="请输入商品数量" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>商品图片</label>
                                    <input type="file" name="pic">
                                    <!-- <img src="__PUBLIC__/Admin/ueditor/upload/image/20160429/1461920460295284.jpg" alt=""> -->
                                </div>
                                <div class="form-group">
                                    <label>销售状态</label>
                                    <select name="rexiao" class="form-control">
                                        <option value="热销">热销</option>
                                        <option value="精品">精品</option>
                                        <option value="新品">新品</option>                
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label>商品状态</label>
                                    <select name="statu" class="form-control">
                                        <option value="上架">上架</option>
                                        <option value="下架">下架</option>               
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>商品描述</label>
                                    <textarea name="detail"  cols="65" rows="10"></textarea>
                                </div>
                                <!-- <div class="form-group">
                                    <label>验证码</label>
                                    <input name="vcode" class="form-control">
                                    <img src="{:U('Admin/Public/createVcode')}" alt="" onclick="this.src=this.src+'?a'">
                                    
                                </div> -->
                                
                                
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
 
</block>
