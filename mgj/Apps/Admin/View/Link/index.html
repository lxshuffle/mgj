    // alert($);
    $(function(){
        //获取btn
        $('.btn-del').click(function(){
            // alert('222');
           var v = $(this).parents('.gradeA').find('.sid').html();
           // alert(v);
           //发送ajax
           var url = "{:U('Admin/User/delete')}";
           var btn = $(this);
           $.ajax({
                url:url,
                data:{id:v},
                type:'get',
                success:function(data){
                    // console.log(data);
                    if(data == 0){
                      // location.href = location.href;
                      btn.parents('.gradeA').remove();
                    }else{
                        alert('删除失败');
                    }
                }
           })
        })
    })
